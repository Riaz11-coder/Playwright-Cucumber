cucumber.features=src/test/resources/featureFiles
cucumber.glue=stepDefinitions,hooks
cucumber.plugin=pretty,json:target/cucumber-reports/Cucumber.json,junit:target/cucumber-reports/Cucumber.xml,html:target/cucumber-reports/cucumber-report.html
cucumber.monochrome=true
cucumber.dryRun=false
cucumber.tags=@GoogleSearch
junit.jupiter.execution.parallel.enabled = true
junit.jupiter.execution.parallel.mode.default = same_thread
junit.jupiter.execution.parallel.mode.classes.default = concurrent
junit.jupiter.execution.parallel.config.strategy=dynamic
junit.jupiter.execution.parallel.config.dynamic.factor=0.5